            // Now convert this above problem (Big 0 n2) to (Big 0 n)


function sameArrMultiply(arr1,arr2){
   
   if(arr1.length !== arr2.length){
        return false;
   }
   
   let sequence1 = {};
   let sequence2 = {};

   for(let i of arr1){
        sequence1[i] = sequence1[i] + 1 || 1;        
        
   }

   for(let i of arr2){
        sequence2[i] = sequence2[i] + 1 || 1;        
        
   }

   for(let ele in sequence1){   
     

     
       if(!(ele ** 2) in sequence2){
            return false;
       }

     if(sequence1[ele] !== sequence2[ele **2]){ // this code for search ele * ele has in sequence2 if yes then ok or show undefined
        return false                              // console.log(ele, sequence2[ele**2]);
                                                  // console.log(ele)
                                                  // sequence2[ele **2] this colde means ele  ** 2 (ex- 3 ** 3) (ex- 5 ** 5) (ex- 4 ** 4) is available in sequence2 or not
     }
       
       
        
        
       
   }


    return true;
   

}
