        function charcount(str){

        let count = {};

        for(let i of str){
            if(i !== ' ' && i.match(/[a-z]/)){
            
        if(!count.hasOwnProperty(i)){
            count[i] = 1;
        }else{
            count[i]++
        }     
            }
        }
        return count;
}
