    let start = 0;
    let end = arr.length-1;
    
    
    while(start <= end){
       let middle = Math.round((end+start)/2);
       if(value === arr[middle]){
            return middle;
        }

        if(value < arr[middle]){
            end = middle-1;
        }else if(value > arr[middle]){
            start = middle+1;
        }
        
    }

}
