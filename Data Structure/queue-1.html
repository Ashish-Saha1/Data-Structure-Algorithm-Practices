<script>


class Stack {
    constructor(arr){
        this.arr = [];
    }

    addArr(value){
        this.arr.unshift(value);
        return this.arr;
    }

    lookUp(){
       return this.arr[this.arr.length-1]

    }

    removeArr(){
        this.arr.pop();
        return this.arr;
    }

}

let stack1 = new Stack();

console.log(stack1.addArr(20));
console.log(stack1.addArr(30));
console.log(stack1.addArr(40));
console.log(stack1.lookUp());
console.log(stack1.removeArr());




















</script>
