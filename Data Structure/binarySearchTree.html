<body>
    

    <script>

        class Node {
            constructor(value){
                this.value = value;
                this.leftChild = null;
                this.rightChild = null;
            }
        }


        class BinarySearchTree {
            constructor(){
                this.root = null;
            }

            addNode(value){
                if(this.root === null){
                    this.root = new Node(value)
                }
            }

        }


        let BST = new BinarySearchTree();

        BST.addNode(12);

        console.log(BST)















    </script>
</body>
