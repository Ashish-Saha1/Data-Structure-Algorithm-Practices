<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>

        class Book {
            constructor(value){
                this.value = value;
                this.next = null;
            }
        }


        class StackLinkList {
            constructor (value){
                this.top = null;
                this.botton = null;
                this.length = 0;
                
            }


            push(value){
                let newBook = new Book(value);

                if(this.length === 0){
                    this.top = newBook;
                    this.botton = newBook
                }else{
                    let oldTop = this.top;
                    this.top = newBook;
                    this.top.next = oldTop;
                }




                this.length ++;
            }


            shift(){
                if(!this.top){
                    return null;
                }

                if(this.length === 1){
                    this.top = null;
                    this.botton = null;
                }else{
                    this.top = this.top.next;
                }
                this.length--;
                
            }



            



        }


        let stackList = new StackLinkList();
        stackList.push(10);
        stackList.push(20);
        stackList.push(30);
        stackList.shift();
        stackList.shift();
        stackList.shift();
        

        console.log(stackList)









    </script>










</body>
</html>
